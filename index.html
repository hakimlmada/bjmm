  .nav-btn{ margin-top:18px; }
.photo-card {

</style>
</head>
<body>

<script>
/* ========== QUIZ DATA (includes all your questions) ========== */
const quizData = [
  { q: "Where we meet in the first time?", type:"text", a:"opheon", good:"ahhh nadya hada awal so2al a zwena üíû", bad:"laaaa a ba3loka üòÖ" },
  { q: "Chno katgoli liya?", type:"text", a:"wliyed", good:"an7sbha s7e7a ms rah normalement wliyed dyaaaleee üòç", bad:"laaaa a ba3loka üòÖ" },
  { q: "Ch7al kat3rfi 3liya jawbe b % ?", type:"text", a:"70%", good:"tsdmtyy yak haha ewa rah baaa9e a 3mera anwarek bzaf blayas üíñ", bad:"laaaa a ba3loka üòÖ" },
  { q: "Ana o banty inda mdena nskno feha men hna 9odaaaam? (Rabat / Tetouan / Oujda / Tanger)", type:"choice", options:["Rabat","Tetouan","Oujda","Tanger"], a:"Tetouan", good:"emmmmm yess a hbebteeee üòç", bad:"wa tetouaaan albgraaa üòÇ" },
  /* new questions the user asked to add */
  { q: "Chno howa my best food?", type:"choice", options:["nti","bastila","l7am bal bar9o9"], a:"l7am bal bar9o9", good:"bravoo 3la bantee ishble atgoli nty haha üòÇ", bad:"wa lbastila lbastila chman answer ya had bagra üòÜ", popup:"gha dahak a bante ana 3ande bneta w7eda üíñ" },
  { q: "Bghite tchofi wa7ed haja zwena? (oui/non)", type:"choice", options:["oui","non"], a:"oui", good:"Okay ready? üòç", showImage:true },
  { q: "Chno aychru wliyad man hna 9odam? (car / motorcycle)", type:"choice", options:["car","motorcycle"], a:"motorcycle", good:"chokren beb caus you choose a motorcycle for me üòç", switchAnswer:true },
  { q: "Birthday dyal wliyed? (format DD/MM/YYYY)", type:"text", a:"25/08/2004", good:"hay hay 3la bante bravo 3leeeeeeeeeek üéÇüéâ", showImage:true },
  { q: "3a9la 3al wahed site kant a9deto ch7al hadi lena kamlen and ba3loka send t me wahed msg ?", type:"choice", options:["oui","non"], a:"oui", good:"haha ha howa üòç", showImage:true, last:true }
];

let current = 0;
const box = document.getElementById('questionBox');
const messageEl = document.getElementById('message');

function showQuestion(){
  const q = quizData[current];
  let html = `<h3>Q${current+1}: ${q.q}</h3>`;
  if(q.type === "text"){
    html += `<input type="text" id="answer" placeholder="Your answer..." /> <button onclick="checkAnswer()">Answer</button>`;
  } else if(q.type === "choice"){
    html += q.options.map(opt => `<div><button class="opt" onclick="checkAnswer('${opt}')">${opt}</button></div>`).join('');
  }
  box.innerHTML = html;
  messageEl.textContent = "";
}

function checkAnswer(opt){
  const q = quizData[current];
  let ans = q.type === "text" ? (document.getElementById('answer').value || "").trim() : opt;
  if(q.switchAnswer && ans.toLowerCase() === 'car') ans = 'motorcycle'; // playful switch if user chose car
  if(ans.toLowerCase() === q.a.toLowerCase()){
    messageEl.textContent = q.good || "Correct!";
    if(q.popup) alert(q.popup);
    // if showImage => show countdown + reveal a picture for 5s
    if(q.showImage){
      showImageCountdown();
    } else {
      // wait small time so she can read ‚Äî then show Next button
      messageEl.innerHTML += `<br><button style="margin-top:10px;" onclick="nextQuestion()">Next ‚û°Ô∏è</button>`;
    }
  } else {
    messageEl.textContent = q.bad || "Nope, try again!";
    // for text questions allow retry
    if(q.type === "text"){
      messageEl.innerHTML += `<br><button style="margin-top:8px;" onclick="showQuestion()">Try again</button>`;
    }
  }
}

function showImageCountdown(){
  const html = `<div class="countdown">5</div><div style="margin-top:8px;"><img src="special.jpg" alt="special" style="max-width:100%; border-radius:12px;"/></div>`;
  messageEl.innerHTML = html;
  let c = 5;
  const timer = setInterval(()=>{
    c--;
    const cd = messageEl.querySelector('.countdown');
    if(cd) cd.textContent = c;
    if(c === 0){
      clearInterval(timer);
      messageEl.innerHTML = `safeee sala wa9t hahah üòú <br><button onclick="nextQuestion()">Next ‚û°Ô∏è</button>`;
    }
  },1000);
}

function nextQuestion(){
  current++;
  if(current >= quizData.length){
    // show popup concept
    document.getElementById('popup').style.display = 'block';
    document.getElementById('quiz').style.display = 'none';
  } else {
    showQuestion();
  }
}

function showMemories(){
  document.getElementById('popup').style.display = 'none';
  document.getElementById('memories').classList.remove('hidden');
  // scroll to memories
  document.getElementById('memories').scrollIntoView({behavior:'smooth'});
}

function skipAll(){
  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('popup').style.display = 'none';
  document.getElementById('memories').classList.remove('hidden');
}

showQuestion();
</script>
</body>
